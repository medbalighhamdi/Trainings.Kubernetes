apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: weatherly-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/medbalighhamdi/Trainings.Kubernetes.git
    targetRevision: HEAD
    path: k8S
  destination: 
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true