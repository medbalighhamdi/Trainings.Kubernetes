apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-weatherly-app
  namespace: argocd
  labels:
    workload: applications
spec:
  project: default
  source:
    repoURL: https://github.com/medbalighhamdi/Trainings.Kubernetes.git
    targetRevision: main
    path: k8s/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true