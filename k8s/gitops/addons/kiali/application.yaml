apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kiali
  namespace: argocd
  labels:
    workload: operations
spec:
  project: default
  source:
    repoURL: https://kiali.org/helm-charts
    chart: kiali-server
    targetRevision: 1.78.0
    helm:
      values: |
        deployment:
          accessible_namespaces:
            - "**"
          tolerations:
            - key: "workload"
              operator: "Equal"
              value: "operations"
              effect: "NoSchedule"
        
        auth:
          strategy: anonymous

        external_services:
          prometheus:
            enabled: true
            url: http://prometheus-server-kube-pro-prometheus.monitoring.svc.cluster.local:9090
          istio:
            enabled: true
            root_namespace: istio-system
            component_status:
              enabled: true

        kiali_feature_flags:
          istio_injection_action: true
          istio_validation_action: true

  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m