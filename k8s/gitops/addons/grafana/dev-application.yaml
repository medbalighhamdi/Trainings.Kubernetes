apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-grafana
  namespace: argocd
  labels:
    workload: operations
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: grafana
    targetRevision: 7.3.9
    helm:
      values: |
        nodeSelector:
          workload: operations
        tolerations:
          - key: "workload"
            operator: "Equal"
            value: "operations"
            effect: "NoSchedule"
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true