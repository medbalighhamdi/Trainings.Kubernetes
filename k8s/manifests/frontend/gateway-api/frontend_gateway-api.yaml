apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: frontend-gateway
  namespace: istio-gateway
  labels:
    app: frontend
    version: v1
  annotations:
    # Istio-specific annotation to control the service spec
    service.istio.io/externalTrafficPolicy: Local
spec:
  gatewayClassName: istio

  infrastructure:
    annotations:
      service.istio.io/externalTrafficPolicy: Local

  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All